<!doctype html>
<html lang="gu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Prep</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; padding: 0; }
      .container { max-width: 900px; margin: 0 auto; padding: 16px; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ddd; background: #f8f8f8; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .card { border: 1px solid #eee; padding: 10px; margin-bottom: 8px; border-radius: 10px; }
      .opt { border: 1px solid #ddd; padding: 8px; border-radius: 8px; margin-bottom: 6px; cursor: pointer; }
      .green { background: #d4f8d4; } .red { background: #ffd6d6; }
    </style>
  </head>

    <div id="root"></div>
